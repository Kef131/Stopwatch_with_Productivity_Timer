<h2>Creating an instance of a generic class</h2>
<html>
 <head></head>
 <body>
  <p>You have a generic class named <code class="language-kotlin">MyClass</code>.</p> 
  <pre><code class="language-kotlin">class MyClass&lt;T&gt;(t: T) {

    val item = t  // A field of "some type"

}</code></pre> 
  <p>Create an instance of <code class="language-kotlin">MyClass</code> specified by <code class="language-kotlin">String</code>. The value of <code class="language-kotlin">item</code> should be equal to "hyperskill".</p>
 </body>
